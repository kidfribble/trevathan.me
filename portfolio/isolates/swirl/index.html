<!DOCTYPE html>
<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <!-- Styles -->
    <link rel="stylesheet" href="styles/prelogin.css" />
</head>
<body class="isolate-body">

<div class="phone">
  <div class="preview">
    <div class="replay">
      <div class="replay_inner">
        <img src="images/consumer/hp_logo.png" alt="" class="logo"/>
        <a href="#" class="play">Play</a>
      </div>
    </div>
    <div class="app_screens">
      <div class="finger"></div>
      <div class="scroller"></div>
  
      <a href="#" class="tap set_0"></a>
      <a href="#" class="tap set_1"></a>
      <a href="#" class="tap set_2"></a>
      <a href="#" class="tap set_3"></a>
      <a href="#" class="tap set_4"></a>
      <a href="#" class="tap set_5"></a>
      <a href="#" class="tap set_6"></a>
      <a href="#" class="tap set_7"></a>
      <a href="#" class="tap set_8"></a>
      <a href="#" class="tap set_9"></a>
      <a href="#" class="tap set_10"></a>
  
      <div class="positioning">
        <div class="header">
          <img class="header_1" src="images/consumer/preview/trending-header.png" alt="" />
          <img class="header_2" src="images/consumer/preview/sale-header.png" alt="" />
          <img class="header_3" src="images/consumer/preview/clip-header.jpg" alt="" />
          <img class="header_4" src="images/consumer/preview/shop-nearby-header.png" alt="" />
          <img class="header_5" src="images/consumer/preview/offer-header.png" alt="" />
          <img class="header_6" src="images/consumer/preview/locations-header.png" alt="" />
        </div>
    
        <div class="tabbar">
          <img class="tabbar_1" src="images/consumer/preview/explore-bottom.png" alt="" />
          <img class="tabbar_2" src="images/consumer/preview/shop-nearby-bottom.png" alt="" />
          <img class="body_9" src="images/consumer/preview/offer-shop-menu.png" alt="" />
        </div>
    
        <div class="body">
          <img class="body_1" src="images/consumer/preview/trending-center.png" alt="" />
          <img class="body_2" src="images/consumer/preview/trending-tray-open-unselected.png" alt="" />
          <img class="body_3" src="images/consumer/preview/trending-tray-open-selected.png" alt="" />
          <img class="body_4" src="images/consumer/preview/sale-center.png" alt="" />
          <img class="body_5" src="images/consumer/preview/clip.png" alt="" />
          <img class="body_6" src="images/consumer/preview/clip-saved.png" alt="" />
          <img class="body_7" src="images/consumer/preview/shop-nearby-content.png" alt="" />
          <img class="body_8" src="images/consumer/preview/offer.png" alt="" />
           <img class="body_10" src="images/consumer/preview/locations-banana-republic.png" alt="" />

        </div>
      </div>
    </div>
  </div>
  <div class="shadow_pos">
    <div class="phone_shadow_d"></div>
  </div>
  <div class="shadow_pos">
    <div class="phone_shadow_l"></div>
  </div>
</div>

<script defer="defer"  src="vendor/jquery.js"></script>
<script defer="defer"  src="scripts/jquery_animate_shadow.js"></script>
<script defer="defer"  src="scripts/jquery_easing_1_3.js"></script>
<script defer="defer"  src="scripts/preview.js"></script>
    
</body>
</html>

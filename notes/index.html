<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Steve Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/_notes.css">
    <link rel="icon" href="../images/favicon.svg">
  </head>
  <body class="notes">
    <article class="wrap">
      <nav aria-label="Main navigation" role="navigation" class="primary-nav">
        <a href="/">History</a>
        <a href="/notes" class="active"><span class="smile">&#x263B;</span> Notes</a>  
      </nav>

      <section id="background" class="background">        
         <h1>These are my notes.</h1>
          <nav>
            <ul class="post-collection">
              {%- for post in collections.post reversed -%}
                <li>
                  <span class="post-count">&#35;{{ post.data.postnumber }}</span>
                  <a href="{{ post.url }}">{{ post.data.title }}</a>
                  <span class="post-date">{{ post.date | postDate }}</span>
                </li>
              {%- endfor -%}
            </ul>
          </nav>
      </section>

      {% include "./newsletter.html" %}

    </article>
  <div id="makemodelPositioner"></div>

  <script src="scripts/window-observer.js"></script>
  <script src="scripts/img-rotation.js"></script>
  </body>
</html>
